<!DOCTYPE html>
<html>
<head>
    <script>
        // Перенаправляем на главную при любых 404 ошибках
        const path = window.location.pathname;
        const basePath = path.includes('admin-panel') 
            ? path.split('admin-panel.html')[0]
            : '/';
        window.location.href = basePath + 'index.html';
    </script>
</head>
<body>
    Перенаправление на главную...
</body>
</html>
